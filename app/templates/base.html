<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:image" content="{{ url_for('static', filename='images/portrait.jpg') }}">
    <meta property="og:title" content="Nicolas S. Ruiz">
    <meta property="og:description" content="My Personal Portfolio">
    <meta property="og:url" content="{{ url }}">

    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- custom css, icon, etc -->
    <link lang="css" rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon" />
    <title>{{ title }}</title>
    {% block head %}
    {% endblock %}
</head>

<body>
    <header class="header">
        <a href="/" class="logo">Nico <span>Ruiz</span></a>

        <i class='bx bx-menu' id="menu-icon"></i>

        {% block nav %}
        {% endblock %}
    </header>
    {% block body %}
    {% endblock %}
    </body>
</body>

</html>
