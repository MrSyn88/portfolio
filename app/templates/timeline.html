{% extends 'base.html' %}
{% block content %}
<div class="profile">
    <h1>{{ title }}</h1>
</div>
<ol>
{% for posts in posts %}
    <div class="block">
        <div class="row">
            <div class="col-4 align-self-center">
                <h1>{{ posts.name }}</h1>
                <img src={{ getGrav(posts.email) }}
                    style="border-radius: 50%;" />
            </div>
            <div class="col-8 align-self-center">
                <p class="post_content">
                    {{ posts.content }}
                </p>
            </div>
        </div>
        <div class="bottom">
            <p class="timestamp">
                {{ posts.created_at }}
            </p>
        </div>
    </div>
{% endfor %}
</ol>
{% endblock %}
