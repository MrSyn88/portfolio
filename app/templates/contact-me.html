{% extends 'base.html' %}
{% block nav %}
<nav class="navbar">
    <a href="/">Home</a>
    <a href="/about">About</a>
    <a href="/education">Education</a>
    <a href="/pnh">Projects & Hobbies</a>
    <a href="/timeline">Timeline</a>
    <a href="/contact-me" class="active">Contact Me</a>
</nav>
{% endblock %}
{% block body %}
<section class="contact" id="contact">
    <h2 class="heading">Contact <span>Me!</span></h2>

    <form id="contactForm" action="https://formsubmit.co/98e2200d283df1ce0a7053742feb6773" method="POST">
        <div class="input-box">
            <input type="text" class="form-control" id="nameInput" name="name" placeholder="Name">
            <input type="email" class="form-control" id="emailInput" name="email" placeholder="Email Address">
        </div>
        <div class="input-box">
            <input type="number" class="form-control" id="numberInput" name="number" placeholder="Mobile Number">
            <input type="text" class="form-control" id="subjectInput" name="subject" placeholder="Email Subject">
        </div>
        <textarea class="form-control" id="contentInput" name="content" rows="10" placeholder="Your Message"></textarea>
        <input type="submit" value="Send Message" class="btn">
    </form>
</section>
{% endblock %}
